<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <title>归档页</title>
</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(4)"></nav>
<!--中间-->
<div class="m-padded-large m-container-small">
    <div class="ui container">
        <!--        header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid ">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="right aligned column">
                    共<h2 class="ui orange header m-inline-block" th:text="${blogCount}"> 14 </h2> 个
                </div>
            </div>
        </div>
        <!--        内容-->
        <div th:each="archiveMap:${archiveMaps}">
            <h2 class="ui center aligned header" th:text="${archiveMap.key}">2016</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" class="item" th:each="blog:${archiveMap.value}">
                <span>
                    <i class="mini teal circle icon"></i>   <span th:text="${blog.title}"></span>
                    <div class="ui teal basic label m-padding-all-mini" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
                </span>
                    <div class="ui orange  basic label m-padding-all-mini " th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </div>


    </div>

</div>

<!--底部-->
<footer th:replace="_fragments :: fotter"></footer>
<!--/*/<th:block th:replace="_fragments :: script">/*/-->

<!--/*/</th:block>/*/-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('#payButton').popup({
        popup: $('.payQ.popup'),
        on: 'click',
        position: 'bottom center'
    });
</script>
</body>
</html>
