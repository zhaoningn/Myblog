<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>标签新增</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a th:href="@{/admin/tags/input}" class="active teal item">发布</a>
            <a th:href="@{/admin/tags}" class=" item">列表</a>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<!--中间-->
<div  class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <form action="#" method="post"  th:object="${tag}" th:action="*{id}==null ? @{/admin/tags} : @{/admin/tags/{id}(id=*{id})} "  class="ui form">
            <input type="hidden" name="id" th:value="*{id}">
            <div class=" field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">名称</label>
                    <input type="text" name="name" placeholder="标签名称" th:value="*{name}" >
                </div>
            </div>

            <div class="ui error message"></div>
            <!--/*/
            <div class="ui negative message" th:if="${#fields.hasErrors('name')}"  >
              <i class="close icon"></i>
              <div class="header">验证失败</div>
              <p th:errors="*{name}">提交信息不符合规则</p>
            </div>
             /*/-->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <button class="ui teal submit button">提交</button>
            </div>

        </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="_fragments :: fotter"></footer>
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>

        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide')
        });

        $('.ui.dropdown').dropdown({
            on: 'hover'
        });

        $('.ui .form').form({
            fields: {
                title: {
                    identifier: 'name1',
                    rules: [{
                        type: 'empty',
                        prompt: '请输入分类名称'
                    }]
                }
            }
        });

        $('.close').on('click',function () {
            $(this)
                .closest('.message')
                .transition('fade');
        });

</script>
</body>
</html>
