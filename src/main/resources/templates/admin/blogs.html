<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>后台管理</title>
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>
<!--导航-->
<nav class="ui inverted attached segment m-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu ">
            <h2 class="ui teal item header">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class=" home icon"></i>博客</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class=" idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class=" tags icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1012/100/100">
                        赵凝
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>
<!--中间-->
<div class="m-padded-large m-container-small">
    <div class="ui container">
        <form action="#" method="post" class="ui segment form">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">日志</div>
                            <div class="item" data-value="2">开发者手册</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" name="recommend" id="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui teal mini basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>
        <!-- table 列表-->
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>你知道什么是财富自由吗</td>
                <td>认知升级</td>
                <td>是</td>
                <td>2019-06-22 16:52</td>
                <td>
                    <a href="#" class="ui mini teal button">编辑</a>
                    <a href="#" class="ui mini red button">删除</a>
                </td>
            </tr>
            ...
            ...
            ...
            </tbody>
            <!-- 翻页按钮 -->
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui teal pagination menu">
                        <a class="item">上一页</a>
                        <a class="item">下一页</a>
                    </div>
                    <div class="ui right floated primary basic mini button">新增</div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>

</div>

<!--底部-->
<footer th:replace="_fragments :: fotter"></footer>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script src="../../static/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}"></script>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide')
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });
</script>
</body>
</html>
